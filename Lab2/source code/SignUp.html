<body>



<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><i class="glyphicon glyphicon-globe"></i> Sign up!</legend>
            <form action="javascript:void(0);" method="get" class="form" role="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="firstname" placeholder="First Name" type="text"
                               required autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                    </div>
                </div>
                <input class="form-control" id="usr" name="DisplayName" placeholder="DisplayName" type="text" />
                <input class="form-control" name="email" placeholder="Enter Email" type="email" />
                <input class="form-control" id="pwd" name="password" placeholder="Password" type="password" />

                <br />
                <br />
                <a onclick="location.
                href='http://localhost:63342/Angular-Ajax/login.html?_ijt=58qt7cdb6gn95sdqqn41nsavek'"; class="btn btn-block btn-lg btn-primary" type="submit">Register</a>

                <input class="btn btn-lg btn-primary btn-block" type="submit"
                   value="Sign In if you have an account">
            </form>
        </div>
    </div>
</div>

</body>

<script>
    var usr = document.getElementById('usr');
    var pwd = document.getElementById('pwd');
    // storing input from register-form
    function store() {
        localStorage.setItem('usr', usr.value);
        localStorage.setItem('pwd', pwd.value);
        self.location="login.html";
