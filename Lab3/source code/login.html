<body>
<form action="javascript:void(0);" method="get">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">Welcome</h1>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input id="usr" type="text" class="form-control input-lg" placeholder="Username"/>
            </div>

            <div class="form-group">
                <input id="pwd" type="password" class="form-control input-lg" placeholder="Password"/>

                <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Forgot Password</a></span>

                <input type="button" value="SignIn using facebook" class="btn btn-lg btn-primary btn-block btn-signin" onclick="login()">
            </div>
        </div>
    </div>
</div>

<script>
    // check if stored data from register-form is equal to entered data in the   login-form
    function check() {
        // stored data from the register-form
        var storedName = localStorage.getItem('usr');
        var storedPassword = localStorage.getItem('pwd');
        // entered data from the login-form
        var userName = document.getElementById('usr');
        var userPassword = document.getElementById('pwd');
        // check if stored data from register-form is equal to data from login form
        if(usr.value !== storedName || pwd.value !== storedPassword) {
            document.getElementById("error_message").innerHTML="Invalid credentials. Please try again ";
            //alert('ERROR');
        }else {
            self.location="Directions and temperature.html";
            //window.navigate("directions.html");
        }
    }
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1644695495826667',
            xfbml: true,
            version: 'v2.8'
        });
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                document.getElementById('status').innerHTML = 'We are connected to FaceBook';
            } else if (response.status === 'not_authorized') {
                document.getElementById('status').innerHTML = 'We are not connected to FaceBook';
            } else{
                document.getElementById('status').innerHTML = 'We are not logged into FaceBook';
            }
        });
    };
    (function(thisdocument, scriptelement, id) {
        var js, fjs = thisdocument.getElementsByTagName(scriptelement)[0];
        if (thisdocument.getElementById(id)) return;
        js = thisdocument.createElement(scriptelement); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js"; //you can use
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    function  login() {
        FB.login(function (response) {
            if (response.status === 'connected') {
                self.location="welcome.html";
                document.getElementById('status').innerHTML = 'We are connected to FaceBook';
            } else if (response.status === 'not_authorized') {
                document.getElementById('status').innerHTML = 'We are not connected to FaceBook';
            } else{
                document.getElementById('status').innerHTML = 'We are not logged into FaceBook';
            }
        });
    }

</script>
